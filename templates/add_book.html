<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container col-md-5 mt-5 bg-white p-4 shadow rounded">
    <h3 class="mb-3">Add New Book</h3>

    <form method="POST">
        <input type="text" name="title" class="form-control mb-3" placeholder="Book Title" required>
        <input type="text" name="author" class="form-control mb-3" placeholder="Author Name" required>
        <input type="text" name="department" class="form-control mb-3" placeholder="Department (CSE / ECE / IT)" required>
        <input type="text" name="image" class="form-control mb-3" placeholder="Image name (book1.jpg)" required>

        <button class="btn btn-success w-100">Add Book</button>
    </form>
</div>

</body>
</html>
