<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f5f7fa;
        }

        .page-title {
            font-weight: 600;
        }

        .search-box {
            max-width: 420px;
        }

        .book-card {
            border: none;
            border-radius: 14px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .book-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .book-img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }

        .status-badge {
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

<div class="container py-4">

    <!-- HEADER & SEARCH -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
        <h3 class="page-title mb-3 mb-md-0">ðŸ“š Library Books</h3>

        <form method="get" class="d-flex search-box">
            <input
                type="text"
                name="search"
                class="form-control me-2"
                placeholder="Search by title, author, department"
                value="{{ request.args.get('search', '') }}"
            >
            <button class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- BOOK GRID -->
    <div class="row">

        {% if books %}
            {% for book in books %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card book-card h-100">

                        <!-- BOOK IMAGE -->
                        <img
                            src="{{ url_for('static', filename='images/' ~ book[4]) }}"
                            class="book-img"
                            alt="Book Image"
                        >

                        <!-- BOOK DETAILS -->
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ book[1] }}</h5>
                            <p class="mb-1"><strong>Author:</strong> {{ book[2] }}</p>
                            <p class="mb-2"><strong>Dept:</strong> {{ book[3] }}</p>

                            <div class="mt-auto">
                                {% if book[5] == 'Available' %}
                                    <a href="/issue/{{ book[0] }}" class="btn btn-success w-100">
                                        Issue Book
                                    </a>
                                {% else %}
                                    <span class="badge bg-danger w-100 text-center py-2 status-badge">
                                        Already Issued
                                    </span>
                                {% endif %}
                            </div>
                        </div>

                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12">
                <div class="alert alert-warning text-center">
                    No books found matching your search.
                </div>
            </div>
        {% endif %}

    </div>

</div>

</body>
</html>
